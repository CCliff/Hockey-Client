  <% _.each(collection, function(player, index){%>
    <a href="#players/<%=player.playerID%>">
      <div class="info player">
        <div class="player-name"><%=player.lastName%>, <%=player.firstName%></div>
        <div class="player-position"><%=player.pos%></div>
      </div>
    </a>
  <%});%>
